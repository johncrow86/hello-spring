<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="template :: header"></head>
	
	<body>
		<ul>
			<li th:each="log : ${logs}">We said Hello to <span th:text="${log.name}"></span>
				at <span th:text="${#dates.format(log.timestamp, 'yyyy-MM-dd')}"></span></li>
		</ul>
	</body>
	
	<div th:replace="template :: footer"></div>
</html>
